fragment OrderLineDetails on OrderLine {
  id
  productName
  variantName
  productSku
  quantity
  quantityFulfilled
  quantityToFulfill
  variant {
    id
  }
  unitPrice {
    gross {
      amount
      currency
    }
  }
  totalPrice {
    gross {
      amount
      currency
    }
  }
}

fragment OrderDetails on Order {
  id
  number
  userEmail
  channel {
    id
    slug
  }
  user {
    id
    email
    externalReference
  }
  lines {
    ...OrderLineDetails
  }
  total {
    gross {
      amount
      currency
    }
  }
}

